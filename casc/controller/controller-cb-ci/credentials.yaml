credentials:
  system:
    domainCredentials:
      - credentials:
          - gitHubApp:
              appID: ${readFile:/var/run/secrets/gitHubAppId}
              description: "ci-template-gh-app"
              id: "ci-template-gh-app"
              privateKey: |
                ${readFile:/var/run/secrets/gitHubAppPrivateKey}
          - string:
              description: "dockerconfig"
              id: "dockerconfig"
              scope: GLOBAL
              secret: |
                ${readFile:/var/run/secrets/dockerConfigJson}