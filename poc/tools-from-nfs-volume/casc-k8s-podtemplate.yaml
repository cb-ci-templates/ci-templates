kube:
  podTemplatesConfiguration:
    templates:
      - agentContainer: "shell"
        containers:
          - args: "9999999"
            command: "sleep"
            image: "amazonlinux"
            livenessProbe:
              failureThreshold: 0
              initialDelaySeconds: 0
              periodSeconds: 0
              successThreshold: 0
              timeoutSeconds: 0
            name: "tools"
            workingDir: "/home/jenkins/agent"
        id: "ba4f5228-e796-47ad-99a0-6649d2a76c9b"
        label: "tools"
        name: "tools"
        volumes:
          - persistentVolumeClaim:
              claimName: "tools-pvc"
              mountPath: "/tools"
              readOnly: true
        yamlMergeStrategy: "override"