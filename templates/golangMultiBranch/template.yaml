type: pipeline-template
version: 1
name: Template MB Golang
description: Template MB Golang
templateType: MULTIBRANCH
parameters:
  - name: repoName
    displayName: Git Repoistory
    type: string
    defaultValue: helloworld-golang
  - name: organsisation
    displayName: GH organsisation
    type: string
    defaultValue: cb-ci-templates
  - name: githubToken
    displayName: GitHubUserToken
    type: CREDENTIALS
    defaultValue: gh-token-new
#see https://docs.cloudbees.com/docs/admin-resources/latest/pipeline-templates-user-guide/managing-multibranch-pipeline-options#_example
multibranch:
  branchSource:
    github:
      repoOwner: ${organsisation}
      repository: ${repoName}
      credentialsId: ${githubToken}
      traits:
        - gitHubPullRequestDiscovery:
            strategyId: 1
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubForkDiscovery:
            strategyId: 1
            trust:
              $class: TrustPermission
  markerFile: main.go